{% load static %}

<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'payments/css/main.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'payments/js/main.js' %}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">Items</span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              {% if user.is_authenticated %}
                <button class="btn"><a href="{% url 'logout' %}">Logout</a></button>
              {% else %}
                <button class="btn"><a href="{% url 'signup' %}">Sign Up</a></button>
                <button class="btn"><a href="{% url 'login' %}">Login</a></button>
              {% endif %}
                <button class="btn"><a href="{% url 'cart_detail' %}">Корзина</a></button>
          </div>
      </div>
    </nav>
</header>
{% block content %}
{% endblock content %}
</body>
</html>
