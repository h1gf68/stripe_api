{% extends 'payments/base.html' %}

{% block content %}
<div class="content">
    <div class="products">
        {% for item in object_list %}
        <div class="product">
            <h2 class="product-name"><a href="{% url 'detail' item.pk %}"><span>{{ item.name }}</span></a></h2>
            <span>{{ item.price }} $</span>
            <div>{{ item.description|truncatechars:300 }}</div>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
