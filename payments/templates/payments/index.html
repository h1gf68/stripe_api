{% extends 'payments/base.html' %}

{% block content %}
<div class="products">
    {% for item in object_list %}
    <div class="product">
        <h2 class="product-name"><a href="{% url 'detail' item.pk %}"><span>{{ item.name }}</span></a></h2>
        <div>{{ item.description }}</div>
        <div>{{ item.price }} $</div>
        <hr>
    </div>
    {% endfor %}
</div>

{% endblock content %}
